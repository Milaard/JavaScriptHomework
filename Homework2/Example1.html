<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    

<script>
//     <!-- 1
// Создать переменные num1, num2 которые пользователь вводит с клавиатуры
// Проверьте, что переменная num1 равна или меньше 1, а переменная num2 больше или равна 3.


let num1 = prompt('Введите число num1');
let num2 = prompt('Введите число num2');
if (num1 <= 1 && num2 >= 3) {
    alert('Числа num1 и num2 в пределах заданных диапазонов');    
} else if (num1 <= 1) {
    alert('Число num1 <= 1, число num2 вне заданных диапазонов');
}else if(num2 >= 3){
    alert('Число num2 >= 3, число num1 вне заданных диапазонов');
}else{
    alert('Числа вне заданных диапазонов');
}

</script>
</body>
</html>
