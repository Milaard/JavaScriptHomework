<script>
   // Создайте функцию которая возводит переданное число в куб, необходимо вывести в консоль результат 2^3 степени + 3 ^ 3 степени

function getCube(num1, num2) {
    let num1Cube = num1**3;
    let num2Cube = num2**3;
    console.log(`Сумма кубов чисел ${num1} и ${num2} равна ${num1Cube+num2Cube}`);
}
let num1 = 2;
let num2 = 3;
getCube(num1,num2);

</script>
